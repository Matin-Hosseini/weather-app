  <body>
    <div class="page-content">
      <div class="search-box d-flex py-3 px-4 bg-white mb-4 rounded-pill">
        <input
          type="text"
          placeholder="Enter city name:"
          class="search-input" />
        <button class="search-btn bg-primary">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <p class="error-messege d-none text-danger">Invalid City</p>
      <div class="weather-content d-none  flex-column flex-md-row">
        <div class="first-part p-4">
          <span class="h2 current-day"></span>
          <span class="current-month"></span>
          <div class="location d-flex gap-1 h3 mb-5">
            <i class="bi bi-geo-alt-fill"></i>
            <span class="city-name"></span>
          </div>

          <div class="weather-image">
            <img src="assets/imges/" alt="" />
          </div>
          <span class="temprature h1"></span>
          <span class="weather-condition h6"></span>
        </div>
        <div class="second-part p-4 d-flex align-items-center">
          <ul class="weather-details w-100">
            <li>
              <spanc>MAXIMUM TEMPRETURE:</spanc>
              <span class="max-temp"></span>
            </li>
            <li>
              <span>MINIMUM TEMPRETURE:</span>
              <span class="min-temp"></span>
            </li>
            <li>
              <span>HUMIDITY:</span>
              <span class="humidity"></span>
            </li>
            <li>
              <span>WIND:</span>
              <span class="wind"></span>
            </li>
